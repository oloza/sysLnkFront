<p-menubar [model]="items">
  <ng-template pTemplate="start">
      <img src="./../assets/linkHome.png" height="40" class="mr-2" />
  </ng-template>
  <!-- <ng-template pTemplate="end">
      <input type="text" pInputText placeholder="Search" class="w-full" />
  </ng-template> -->
</p-menubar>

 <div class="card flex justify-content-center">
    <p-dialog header="Header" [(visible)]="visible" [modal]="true" [style]="{ width: '50rem' }" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }">
      <ng-template pTemplate="header">
          <div class="inline-flex align-items-center justify-content-center gap-2">
              <span class="font-bold white-space-nowrap">Nuevo URL</span>
          </div>
        </ng-template>
              
           <!-- <div class="card flex justify-content-center"> -->
        
            <div class="field">
              <label for="firstname1">Nombre Sistema</label>
              <input id="firstname1" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
          </div>
          <div class="field">
              <label for="lastname1">Direcci√≥n</label>
              <input id="lastname1" type="text" class="text-base text-color surface-overlay p-2 border-1 border-solid surface-border border-round appearance-none outline-none focus:border-primary w-full">
          </div>
        
          <!-- </div> -->


      <ng-template pTemplate="footer">
          <p-button icon="pi pi-check" (click)="visible = false" label="Ok" pAutoFocus [autofocus]="true"></p-button>
      </ng-template>
  </p-dialog>
  </div>
  
  <!-- [filterDelay]="0" [globalFilterFields]="['name','country.name','representative.name','status']" -->
  

<p-table #dt [value]="customers" [(selection)]="selectedCustomers" dataKey="id" styleClass="p-datatable-customers" [rowHover]="true"
            [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading"
            [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [filterDelay]="0" 
            [globalFilterFields]="['name','nameX2','statusX']" 
            >
            <ng-template pTemplate="caption">
                <div class="table-header">
                    Buscar
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" (input)="applyFilterGlobal($event, 'contains')" placeholder="Filter" />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 3rem"></th>
                    <th pSortableColumn="name">NombreSys <p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="country.name">Direccion <p-sortIcon field="country.name"></p-sortIcon></th>
                    <!-- <th pSortableColumn="representative.name">Representative <p-sortIcon field="representative.name"></p-sortIcon></th> -->
                    <!-- <th pSortableColumn="date">Date <p-sortIcon field="date"></p-sortIcon></th> -->
                    <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
                    <!-- <th pSortableColumn="activity">Activity <p-sortIcon field="activity"></p-sortIcon></th> -->
                    <th style="width: 8rem"></th>
                    <th style="width: 8rem"></th>
                </tr>
         
            </ng-template>
            <ng-template pTemplate="body" let-customerx>
                <tr class="p-selectable-row">
                    <td>
                        <!-- <p-tableCheckbox [value]="customer"></p-tableCheckbox> -->
                    </td>

                    <td>
                        <span class="p-column-title">Name</span>
                        {{customerx.name}}
                    </td>
                   
                    <td>
                        <span class="p-column-title">names2</span>
                        <span class="image-text">{{customerx.country.name}}</span>
                    </td>
                    
                    <!-- <td>
                        <span class="p-column-title">Representative</span>
                        <span class="image-text">{{customer.representative.name}}</span>
                    </td>
                    <td>
                        <span class="p-column-title">Date</span>
                        {{customer.date}}
                    </td> -->

                    <td>
                        <span class="p-column-title">Status</span>
                        <span [class]="'customer-badge status-' + customerx.status">{{customerx.status}}</span>
                    </td>

                     <!-- <td>
                        <span class="p-column-title">Activity</span>
                        <p-progressBar [value]="customer.activity" [showValue]="false"></p-progressBar>
                    </td>  -->

                    <td style="text-align: center">
                        <button pButton type="button" class="p-button-secondary" icon="pi pi-cog"></button>
                    </td>
                    <td style="text-align: center">
                        <button pButton type="button" class="p-button-secondary" icon="pi pi-search"></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">No customers found.</td>
                </tr>
            </ng-template>
        </p-table>
